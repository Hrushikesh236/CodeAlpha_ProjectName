<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">Select a Song</div>
            <div class="song-artist" id="songArtist">Unknown Artist</div>
            <div class="song-duration" id="songDuration">0:00 / 0:00</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <div class="autoplay-toggle">
            <span>Autoplay</span>
            <div class="toggle-switch" id="autoplayToggle">
                <div class="toggle-slider"></div>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-header">Playlist</div>
            <div class="playlist-item active" data-index="0">
                <div class="playlist-item-title">Summer Vibes</div>
                <div class="playlist-item-artist">Chill Artist</div>
            </div>
            <div class="playlist-item" data-index="1">
                <div class="playlist-item-title">Midnight Dreams</div>
                <div class="playlist-item-artist">Dream Maker</div>
            </div>
            <div class="playlist-item" data-index="2">
                <div class="playlist-item-title">Electric Pulse</div>
                <div class="playlist-item-artist">Synth Master</div>
            </div>
            <div class="playlist-item" data-index="3">
                <div class="playlist-item-title">Ocean Waves</div>
                <div class="playlist-item-artist">Nature Sounds</div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="script.js"> </script>
</body>
</html>
